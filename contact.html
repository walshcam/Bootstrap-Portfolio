                <!-- The name input with "John Smith" pre-input -->
                <p class="formText">Name:</p>
                <input class="formBox" name="name" type="text" placeholder="John Smith"> <br>

                <!-- The email with "example@gmail.com" pre-input -->

                <input class="formBox" name="email" type="email" placeholder="example@gmail.com"> <br>

                <!-- The large text box for messages -->
                <p class="formText">Message:</p>
                <textarea class="formLargeBox" name="message"></textarea> <br>

                <!-- The submit button -->
